  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;

    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0f1a, #0c223d);
      font-family: 'Segoe UI', Arial, sans-serif;

    .container {

    h1 {

      margin-bottom: 30px;
      text-shadow: 0 0 10px #00d4ff;
    }

    .btn {
      display: block;
      background: linear-gradient(90deg, #0078ff, #00e0ff);

      text-decoration: none;
      padding: 15px;
      margin: 15px 0;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 200, 255, 0.2);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.5);
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #aaa;
    }

    .edit-hint {
      color: #7ae9ff;
      font-size: 14px;
      margin-top: 10px;
